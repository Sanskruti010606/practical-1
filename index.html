<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Form</title>
    <style>
        body 
           
        .login-box {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #999;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login Form</h2>
    <form>
        <label>Username</label>
        <input type="text" placeholder="Enter Username">

        <label>Password</label>
        <input type="password" placeholder="Enter Password">

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
